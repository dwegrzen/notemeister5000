<html>
  <head>
    <title>Notemeister 5000</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css"/>
  </head>
  <nav class="navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#" id="homeindex">Who's the Meister?</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#" id="newnote">New Note</a></li>
          <li><a href="#" id="newuser">New User</a></li>
          <li><a href="#" id="status">Login</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
        <li><a href="#" id="loggedin"></a></li>
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search Tags">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
        <h1><em id="title">Notemeister 5000</em></h1>
        </div>
      <div class="row">
        <div class="col-sm-12" id="maincontent">
        </div>
      </div>
    </div>
  </body>

  <div class="modal fade" tabindex="-1" role="dialog" id=newmodal>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script id="note" type="text/x-handlebars-template">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">{{title}}</h3>
      </div>
      <div class="panel-body">
        <h5>{{user.email}} <small>on {{time}}</small></h5>
        <p>{{paragraphSplit body}}</p>
      </div>
      <div class="panel-footer">
        <ul class="tag_list list-inline">
          <li>Tags: </li>
        {{#each tags}}
          <li><a href="#">{{this.name}}</a></li>
        {{/each}}
        </ul>
      </div>
    </div>
  </script>

  <script id="usernote" type="text/x-handlebars-template">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">{{title}}</h3>
      </div>
      <div class="panel-body">
        <h5>{{user.email}} <small>on {{time}}</small></h5>
        <p>{{paragraphSplit body}}</p>
      </div>
      <div class="panel-footer edit">
        <button class="btn btn-primary btn-sm pull-right" id="noteedit" type="submit">Edit</button>
        <ul class="tag_list list-inline vcenter">
          <li>Tags: </li>
        {{#each tags}}
          <li><a href="#">{{this.name}}</a></li>
        {{/each}}
        </ul>
      </div>
    </div>
  </script>

  <script id="newnotetemplate" type="text/x-handlebars-template">
    <form id="noteform">
      <div class="form-group">
        <label >Note Title <small>(Required)</small></label>
        <input type="text" class="form-control" id="notetitle" placeholder="Your title...">{{title}}
      </div>
      <div class="form-group">
        <label >Note Body <small>(Required)</small></label>
        <textarea type="text" class="form-control" rows="5" id="notebody" placeholder="Your note...">{{body}}</textarea>
      </div>
      <div class="form-group">
        <label >Tags <small>(optional)</small></label>
        <input type="text" class="form-control" id="notetags" placeholder="Tags...(separate each with a comma)">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </script>

  <script id="notemodaltemplate" type="text/x-handlebars-template">
    <div id="hashmodal">
      <h5>{{user.email}} <small>on {{time}}</small></h5>
      <p>{{paragraphSplit body}}</p>
    </div>
  </script>

  <script id="newusertemplate" type="text/x-handlebars-template">
    <form id="userform">
      <div class="form-group">
        <label>User Email<small> (Required)</small></label>
        <input type="text" class="form-control" id="useremail" placeholder="Your email">
      </div>
      <div class="form-group">
        <label>User Password<small> (Required)</small></label>
        <input type="password" class="form-control" rows="5" id="userpassword" placeholder="Your password">
      </div>
      <div class="form-group">
        <label>Confirm Password<small> (Required)</small></label>
        <input type="password" class="form-control" rows="5" id="passwordconfirm" placeholder="Password confirmation">
      </div>
      <div id="userformerrors">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </script>

  <script id="logintemplate" type="text/x-handlebars-template">
    <form id="loginform">
      <div class="form-group">
        <label>User Email<small> (Required)</small></label>
        <input type="text" class="form-control" id="useremail" placeholder="Your user email">
      </div>
      <div class="form-group">
        <label>User Password<small> (Required)</small></label>
        <input type="password" class="form-control" rows="5" id="userpassword" placeholder="Your password">
      </div>
      <div id="userformerrors">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </script>
